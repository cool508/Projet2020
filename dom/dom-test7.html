<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- setAttribute( ), getAttribute( )를 이용한 속성의 지정과 속성값 추출 방법 실습. -->
    <link rel ="stylesheet" href="./vendor/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>dom-test7</title>
    <script>
        window.onload = function(){
            document.body.setAttribute('bgcolor', 'skyblue');
           
            var data = document.body.getAttribute('bgcolor');
            alert(data);
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
